<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="代辦事項，新增或刪除。">
    <meta name="robots" content="index, follow" />
    <title>Todo List</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Daniel Todo List</h1>
    </header>
    <form action="#">
        <input type="text" class="todo" required>
        <input type="number" class="m" min="1" max="12" placeholder="M" required>
        <input type="number" class="d" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>
    <div class="sort">
        <button>Sort Your Todo List</button>
    </div>
    <section class="todoList">
    
    </section>
        
    <script src="./app.js"></script>
</body>
</html>
